<form #f="ngForm" (ngSubmit)="add(f)" novalidate >
    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" placeholder="Name" value="" ngModel name="name" >
    </div>
    <div class="form-group">
      <label>Phone Number</label>
      <input type="text" class="form-control"  placeholder="Phone Number" value="" ngModel name="phone_number" >
    </div>
    <button type="submit" class="btn btn-info">Add</button>
</form>
