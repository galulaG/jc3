<div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3" style="margin-top : 50px;">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Login</h3>
    </div>
    <div class="panel-body">
      
      <form #f="ngForm" (ngSubmit)="onSubmit(f)" >

        <div class="form-group">
          <label>Name</label>
          <input type="text" class="form-control" name="username" ngModel >
        </div>
        
        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control" name="password" ngModel >
        </div>
        
        <button type="submit" class="btn btn-default" >Login</button>

      </form>

    </div>
  </div>
</div>
